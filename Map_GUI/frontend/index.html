<!doctype html>


<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADSB Web GUI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #sidebar {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }

    #status {
      font-size: 0.9em;
      color: gray;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>ADSB Feed</h3>
    <p>Updating automatically every 5 seconds.</p>
    <div id="status">Last update: never</div>
    <div style="margin-top:8px">
      <button id="btn-login" style="padding:6px 10px; border-radius:4px;">Login</button>
    </div>
    <ul id="planes"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.curve/leaflet.curve.min.js"></script>
  <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
  <script src="app.js"></script>
  <script>
    // Optional: show last update time from your app.js loop
    document.addEventListener('updateComplete', () => {
      document.getElementById('status').textContent =
        'Last update: ' + new Date().toLocaleTimeString();
    });
  </script>

  <div id="filters" style="
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background: white;
  padding: 6px 10px;
  border-radius: 8px;
">

    <label><input type="checkbox" id="toggle-drones" checked> Drones</label><br>
    <label><input type="checkbox" id="toggle-planes" checked> Planes</label><br>
    <label><input type="checkbox" id="toggle-ogn" checked> Gliders (OGN) </label>
  </div>

  <div id="map" style="width:100%; height:100vh;"></div>

  <!-- Simple Login Modal -->
  <div id="login-modal" style="display:none; position:fixed; inset:0; z-index:2000; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:16px; border-radius:8px; width:320px; box-shadow:0 6px 18px rgba(0,0,0,0.3); font-family:sans-serif;">
      <h3 style="margin-top:0;">Login</h3>
      <form id="login-form">
        <div style="margin-bottom:8px;">
          <label for="login-username">Username</label><br>
          <input id="login-username" name="username" type="text" style="width:100%; padding:6px;" />
        </div>
        <div style="margin-bottom:8px;">
          <label for="login-password">Password</label><br>
          <input id="login-password" name="password" type="password" style="width:100%; padding:6px;" />
        </div>
        <div id="login-error" style="color:#a00; display:none; margin-bottom:8px;"></div>
        <div style="text-align:right">
          <button type="button" id="login-cancel" style="margin-right:8px;">Cancel</button>
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
