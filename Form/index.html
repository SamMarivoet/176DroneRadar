<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drone Sightings</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 600px; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea { width:100%; padding:6px; margin-top:4px; }
    button { margin-top:15px; padding:8px 16px; cursor:pointer; }
    pre { background:#f7f7f7; padding:8px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Report a Drone Sighting</h1>
  <form id="form">
    <label>Latitude</label><input name="lat" type="number" step="0.0001" required>
    <label>Longitude</label><input name="lon" type="number" step="0.0001" required>
    <label>Altitude (m)</label><input name="alt_m" type="number">
    <label>Type</label><input name="type">
    <label>Size</label><input name="size">
    <label>Description</label><textarea name="description"></textarea>
    <button>Submit</button>
  </form>
  <pre id="result"></pre>

  <script>
    document.querySelector('#form').addEventListener('submit', async e => {
      e.preventDefault();
      const f = new FormData(e.target);
      const data = {
        loc: { lat: Number(f.get('lat')), lon: Number(f.get('lon')) },
        alt_m: f.get('alt_m') ? Number(f.get('alt_m')) : null,
        type: f.get('type') || null,
        size: f.get('size') || null,
        description: f.get('description') || null
      };
      const res = await fetch('/api/sightings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.querySelector('#result').textContent = await res.text();
    });
  </script>
</body>
</html>
